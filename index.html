<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Masking Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="header"></div>
        <div class="block">
            <h1 class="text">We're here</h1>
            <div class="mas1"></div>
            <h1 class="text">to make</h1>
        </div>
        <div class="block">
            <h1 class="text_2">healthy</h1>
            <div class="mas2"></div>
            <h1 class="text_3">living effortless,</h1>
        </div>
        <div class="block">
            <h1 class="text_5">so you can</h1>
            <div class="mas2"></div>
            <h1 class="text_3">live longer</h1>
        </div>
        <div class="block">
            <h1 class="text_2">and happier</h1>
            <div class="mas3"></div>
        </div>
        <div class="footer"></div>
    </section>
</body>
</html>
